<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/check2-square.svg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="/">Task Manager</a>
            <button class="btn btn-outline-secondary d-md-none" id="sidebar-toggler">Toggle Sidebars</button>
            <button id="theme-switcher" class="btn btn-outline-secondary">Toggle Theme</button>
        </div>
    </nav>

    <div class="container-fluid mt-4 main-container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            Crafted with code and a little magic by Gemini.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Theme switcher logic
            const themeSwitcher = document.getElementById('theme-switcher');
            const body = document.body;
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) { body.classList.add(currentTheme); }
            themeSwitcher.addEventListener('click', function() {
                body.classList.toggle('light-mode');
                localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light-mode' : '');
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
